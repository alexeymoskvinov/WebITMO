<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../css/table.css"/>
  <link rel="stylesheet" href="../css/outline.css"/>
  <title>Москвинов Алексей</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="../js/table.js"></script>
</head>
<body>
<div class="main-container">
  <header>
    <div class="header__background"></div>

    <div class="header__content">
      <section class="header__info">
        <h1 class="header__info__name">
          Алексей Москвинов
        </h1>
        <p class="header__info__position">
          Пытаюсь делать что-то (кодить) на JAVA)
        </p>

        <nav class="header__nav">
          <a id="table" class="header__nav__link" href="index.html">Главная станица</a>
        </nav>
      </section>
    </div>
  </header>
  <main>
    <section class="table-constructor">
      <form name="constructor_input">
        <p>Высота</p>
        <input class="table-constructor__input" name="height" required>

        <p>Ширина</p>
        <input class="table-constructor__input" name="width" required>

        <input type="button" value="Create" name="create" onclick="onCreateTableClick()">
      </form>
    </section>

    <section class="table_section">
      <template>
        <table>
        </table>
      </template>
    </section>

    <section class="table_manager">
      <button name="save" onclick="onSaveTableClick()">Save</button>
      <button name="restore" onclick="onRestoreTableClick()">Restore</button>
    </section>
  </main>
</div>

</body>
</html>
